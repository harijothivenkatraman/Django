{% extends 'base.html' %}{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/catgory.css' %}">
<h2>Categories</h2>
<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
