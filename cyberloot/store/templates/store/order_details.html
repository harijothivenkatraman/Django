{% extends 'base.html' %}

{% block content %}
<h2>Your Orders</h2>
{% if orders %}
    <ul>
        {% for order in orders %}
        <li>
            {{ order.quantity }} x {{ order.product.name }} (Ordered on {{ order.date_ordered }})
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no orders.</p>
{% endif %}
{% endblock %}
